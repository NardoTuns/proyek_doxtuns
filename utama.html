<!DOCTYPE html>
<html lang="id">

  <div class="container">
    <h1>SMP Kristen Basaan</h1>

</body>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Animasi Teks Keren</title>
  <style>
    body {
      background-color: #0f2027;
      color: #00ffcc;
      font-family: 'Courier New', Courier, monospace;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .typing-container {
      border-right: 3px solid #00ffcc;
      white-space: nowrap;
      overflow: hidden;
      font-size: 28px;
      width: 0;
      animation: typing 4s steps(40, end) forwards, blink 0.7s step-end infinite;
    }

    @keyframes typing {
      from { width: 0 }
      to { width: 100% }
    }

    @keyframes blink {
      50% { border-color: transparent }
    }
  </style>
</head>
<body>

  <div class="typing-container">
    Selamat datang di SMP Kristen Basaan!
  </div>

</body>

</html>
