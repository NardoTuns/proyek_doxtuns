<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login ke Menu Utama</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .login-box {
      background: #ffffff;
      padding: 30px 40px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .login-box h2 {
      margin-bottom: 20px;
      color: #333;
    }

    input[type="password"] {
      padding: 10px;
      width: 250px;
      margin-bottom: 15px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    button {
      padding: 10px 20px;
      background-color: #2c3e50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: #1a242f;
    }

    .error {
      color: red;
      margin-top: 10px;
      display: none;
    }
  </style>
</head>
<body>

  <div class="login-box">
    <h2>Masukkan Password</h2>
    <input type="password" id="passwordInput" placeholder="Password" />
    <br />
    <button onclick="cekPassword()">Masuk</button>
    <div class="error" id="errorMsg">Password salah!</div>
  </div>

  <script>
    function cekPassword() {
      const password = document.getElementById("passwordInput").value;
      const errorMsg = document.getElementById("errorMsg");

      if (password === "123") {
        window.location.href = "utama.html";
      } else {
        errorMsg.style.display = "block";
      }
    }
  </script>

</body>
</html>
